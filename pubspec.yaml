name: study_buddy
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.1
  bloc: ^4.0.0
  flutter_bloc: ^4.0.0
  equatable: ^1.1.1
  injectable: ^0.4.0
  get_it: ^4.0.2
  flutter_local_notifications: ^1.4.4+1
  # cloud_firestore: ^0.13.6
  # firebase_auth: ^0.16.1
  flutter_tagging: ^2.2.0+3
  auto_route: ^0.5.0

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  injectable_generator: ^0.4.0
  auto_route_generator: ^0.5.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: PostNoBillsColombo
      fonts:
        - asset: assets/fonts/postnobillscolombo-extrabold.ttf
        - asset: assets/fonts/postnobillscolombo-medium.ttf
